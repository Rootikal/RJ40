<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskmaster Scoreboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .scoreboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            grid-gap: 20px; /* Space between images */
            max-height: 1630px;
            margin-top: 20px;
            overflow-y: auto; /* Allow vertical scrolling if needed */
        }
        .contestant {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .contestant img {
            max-width: 100%; /* Ensure the image fills the width of its container */
            max-height: 100%; /* Ensure the image doesn't exceed the container's height */
            object-fit: contain; /* Keep aspect ratio intact */
        }
        .score {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: red;
            color: white;
            font-family: "Courier New", Courier, monospace;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="scoreboard" id="scoreboard"></div>

    <script>
        const sheetId = '1z4UHaz7ReS5LM56XsN2rqMDuAPaPHl6-rOCUJ3eNVKU';
        const sheetUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;

        async function fetchScores() {
            try {
                const response = await fetch(sheetUrl);
                const data = await response.text();

                // Ensure consistent line endings and split rows
                const rows = data.replace(/\r/g, '').split('\n').map(row => {
                    // Use a safer CSV split to handle commas in data
                    return row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g).map(cell => cell.replace(/(^"|"$)/g, '').trim());
                });

                // Clear the scoreboard
                const scoreboard = document.getElementById('scoreboard');
                scoreboard.innerHTML = '';

                // Skip header row and populate contestants
                rows.slice(1).forEach(row => {
                    const [contestant, task1, task2, task3, total, url] = row;

                    // Validate data to avoid unexpected issues
                    if (!contestant || !url || isNaN(total)) {
                        console.warn('Skipping invalid row:', row);
                        return;
                    }

                    // Create contestant card
                    const contestantDiv = document.createElement('div');
                    contestantDiv.className = 'contestant';

                    // Contestant image
                    const img = document.createElement('img');
                    img.src = url;
                    img.alt = contestant;

                    // Score circle
                    const score = document.createElement('div');
                    score.className = 'score';
                    score.textContent = total;

                    // Append to contestant div
                    contestantDiv.appendChild(img);
                    contestantDiv.appendChild(score);
                    scoreboard.appendChild(contestantDiv);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
                alert('Failed to fetch scoreboard data. Please check your sheet permissions and try again.');
            }
        }

        // Fetch scores initially and every 5 seconds
        fetchScores();
        setInterval(fetchScores, 5000);
    </script>
</body>
</html>
