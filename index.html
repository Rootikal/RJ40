<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Iframe from Google Sheet</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Iframe for displaying the URL -->
    <iframe id="dynamic-iframe" src=""></iframe>

    <script>
        const sheetId = '1z4UHaz7ReS5LM56XsN2rqMDuAPaPHl6-rOCUJ3eNVKU';
        const sheetUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tq=SELECT%20C%20LIMIT%201&sheet=Scores`;

        async function updateIframe() {
            try {
                const response = await fetch(sheetUrl);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.text();

                // Extract the JSON content from the response
                const jsonString = data.match(/google\.visualization\.Query\.setResponse\(([\s\S]*)\);?/)[1];
                const jsonData = JSON.parse(jsonString);

                // Extract the URL from the first row, column C
                const url = jsonData.table.rows[0]?.c[0]?.v;

                if (url) {
                    // Set the iframe's src to the extracted URL
                    const iframe = document.getElementById('dynamic-iframe');
                    iframe.src = url;
                } else {
                    console.error('Cell C1 is empty or contains an invalid URL.');
                    alert('Cell C1 is empty or contains an invalid URL.');
                }
            } catch (error) {
                console.error('Error fetching the iframe URL:', error);
                alert('Failed to fetch the iframe URL. Please check your sheet permissions and try again.');
            }
        }

        // Fetch and update the iframe initially and periodically
        updateIframe();
        setInterval(updateIframe, 10000);
    </script>
</body>
</html>
