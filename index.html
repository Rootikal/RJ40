<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskmaster Scoreboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
        }
        .scoreboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .contestant {
            margin: 15px;
            position: relative;
            width: 150px;
        }
        .contestant img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #000;
        }
        .score {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: red;
            color: white;
            font-family: "Courier New", Courier, monospace;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Taskmaster Scoreboard</h1>
    <div class="scoreboard" id="scoreboard"></div>

    <script>
        const sheetId = '1z4UHaz7ReS5LM56XsN2rqMDuAPaPHl6-rOCUJ3eNVKU';
        const sheetUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;

        async function fetchScores() {
            try {
                const response = await fetch(sheetUrl);
                const data = await response.text();
                const rows = data.split('\n').map(row => row.split(','));

                // Clear the scoreboard
                const scoreboard = document.getElementById('scoreboard');
                scoreboard.innerHTML = '';

                // Skip header row and populate contestants
                rows.slice(1).forEach(row => {
                    const [contestant, task1, task2, task3, total, url] = row;

                    // Create contestant card
                    const contestantDiv = document.createElement('div');
                    contestantDiv.className = 'contestant';

                    // Contestant image
                    const img = document.createElement('img');
                    img.src = url.trim();
                    img.alt = contestant;

                    // Score circle
                    const score = document.createElement('div');
                    score.className = 'score';
                    score.textContent = total;

                    // Append to contestant div
                    contestantDiv.appendChild(img);
                    contestantDiv.appendChild(score);
                    scoreboard.appendChild(contestantDiv);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
                alert('Failed to fetch scoreboard data. Please check your sheet permissions and try again.');
            }
        }

        // Fetch scores initially and every 5 seconds
        fetchScores();
        setInterval(fetchScores, 5000);
    </script>
</body>
</html>
