<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskmaster Scoreboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .scoreboard {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-bottom: 20px;
        }

        .left-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 70%; /* Left side takes 70% of the width */
            gap: 20px;
        }

        .right-section {
            width: 28%; /* Right side takes 28% of the width */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contestant {
            width: 22%; /* Make images occupy 22% of the width for 4 images per row */
            margin-bottom: 20px;
            position: relative;
        }

        .contestant img {
            width: 100%;
            height: auto;
            object-fit: contain; /* Preserve aspect ratio */
        }

        .score {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: red;
            color: white;
            font-family: "Courier New", Courier, monospace;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .large-image {
            position: relative;
            width: 100%;
        }

        .large-image img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        .large-score {
            position: absolute;
            bottom: -10px; /* 10px below the large image */
            left: 50%;
            transform: translateX(-50%); /* Center the score horizontally */
            background-color: red;
            color: white;
            font-family: "Courier New", Courier, monospace;
            font-size: 30px;
            font-weight: bold;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>
    
    <div class="scoreboard" id="scoreboard">
        <!-- Left section for the small images -->
        <div class="left-section" id="left-section"></div>

        <!-- Right section for the large image -->
        <div class="right-section" id="right-section"></div>
    </div>

    <script>
        const sheetId = '1z4UHaz7ReS5LM56XsN2rqMDuAPaPHl6-rOCUJ3eNVKU';
        const sheetUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;

        async function fetchScores() {
            try {
                const response = await fetch(sheetUrl);
                const data = await response.text();

                // Ensure consistent line endings and split rows
                const rows = data.replace(/\r/g, '').split('\n').map(row => {
                    // Use a safer CSV split to handle commas in data
                    return row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g).map(cell => cell.replace(/(^"|"$)/g, '').trim());
                });

                // Clear previous scoreboard
                const leftSection = document.getElementById('left-section');
                const rightSection = document.getElementById('right-section');
                leftSection.innerHTML = '';
                rightSection.innerHTML = '';

                // Populate the scoreboard
                rows.slice(1).forEach((row, index) => {
                    const [contestant, task1, task2, task3, total, url] = row;

                    // Validate data to avoid unexpected issues
                    if (!contestant || !url || isNaN(total)) {
                        console.warn('Skipping invalid row:', row);
                        return;
                    }

                    // Create contestant card
                    const contestantDiv = document.createElement('div');
                    contestantDiv.className = 'contestant';

                    // Contestant image
                    const img = document.createElement('img');
                    img.src = url;
                    img.alt = contestant;

                    // Score circle
                    const score = document.createElement('div');
                    score.className = 'score';
                    score.textContent = total;

                    // Append to contestant div
                    contestantDiv.appendChild(img);
                    contestantDiv.appendChild(score);

                    if (index < 8) {
                        // Add the small images to the left section
                        leftSection.appendChild(contestantDiv);
                    } else {
                        // Add the large image to the right section (only 1 large image)
                        const largeImageDiv = document.createElement('div');
                        largeImageDiv.className = 'large-image';
                        
                        // Large image
                        const largeImg = document.createElement('img');
                        largeImg.src = url;
                        largeImg.alt = contestant;

                        // Large score circle (below the image)
                        const largeScore = document.createElement('div');
                        largeScore.className = 'large-score';
                        largeScore.textContent = total;

                        // Append to large image div
                        largeImageDiv.appendChild(largeImg);
                        largeImageDiv.appendChild(largeScore);

                        rightSection.appendChild(largeImageDiv);
                    }
                });
            } catch (error) {
                console.error('Error fetching data:', error);
                alert('Failed to fetch scoreboard data. Please check your sheet permissions and try again.');
            }
        }

        // Fetch scores initially and every 5 seconds
        fetchScores();
        setInterval(fetchScores, 5000);
    </script>
</body>
</html>
