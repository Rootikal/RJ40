<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskmaster Scoreboardjjj</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .scoreboard {
            display: grid;
            grid-template-columns: repeat(4, 1fr) 1.5fr; /* 4 small images + 1 large image */
            grid-template-rows: repeat(2, 1fr); /* Two rows */
            grid-gap: 20px; /* Space between images */
            max-height: 1630px; /* Max height of the container */
            margin-top: 20px;
            padding-bottom: 20px;
            overflow-y: auto;
        }

        .contestant {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contestant img {
            width: 100%; /* Scale image to the container width */
            height: auto; /* Maintain aspect ratio */
            object-fit: contain; /* Ensure the image fits without cropping */
        }

        .score {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: red;
            color: white;
            font-family: "Courier New", Courier, monospace;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* For the large image on the right */
        .large-image {
            grid-row: span 2; /* Makes the large image span both rows */
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>
    <div class="scoreboard" id="scoreboard"></div>

    <script>
        const sheetId = '1z4UHaz7ReS5LM56XsN2rqMDuAPaPHl6-rOCUJ3eNVKU';
        const sheetUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;

        async function fetchScores() {
            try {
                const response = await fetch(sheetUrl);
                const data = await response.text();

                // Ensure consistent line endings and split rows
                const rows = data.replace(/\r/g, '').split('\n').map(row => {
                    // Use a safer CSV split to handle commas in data
                    return row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g).map(cell => cell.replace(/(^"|"$)/g, '').trim());
                });

                // Clear the scoreboard
                const scoreboard = document.getElementById('scoreboard');
                scoreboard.innerHTML = '';

                // Skip header row and populate contestants
                rows.slice(1).forEach((row, index) => {
                    const [contestant, task1, task2, task3, total, url] = row;

                    // Validate data to avoid unexpected issues
                    if (!contestant || !url || isNaN(total)) {
                        console.warn('Skipping invalid row:', row);
                        return;
                    }

                    // Create contestant card
                    const contestantDiv = document.createElement('div');
                    contestantDiv.className = 'contestant';

                    // Contestant image
                    const img = document.createElement('img');
                    img.src = url;
                    img.alt = contestant;

                    // Score circle
                    const score = document.createElement('div');
                    score.className = 'score';
                    score.textContent = total;

                    // Append to contestant div
                    contestantDiv.appendChild(img);
                    contestantDiv.appendChild(score);

                    // Add to the grid
                    if (index < 8) {
                        scoreboard.appendChild(contestantDiv); // Small images
                    } else {
                        // Add the larger image for the last entry
                        const largeImageDiv = document.createElement('div');
                        largeImageDiv.className = 'large-image';
                        largeImageDiv.appendChild(img);
                        scoreboard.appendChild(largeImageDiv);
                    }
                });
            } catch (error) {
                console.error('Error fetching data:', error);
                alert('Failed to fetch scoreboard data. Please check your sheet permissions and try again.');
            }
        }

        // Fetch scores initially and every 5 seconds
        fetchScores();
        setInterval(fetchScores, 5000);
    </script>
</body>
</html>
