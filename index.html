<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Iframe Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrollbars */
        }

        iframe {
            border: none;
            width: 100%;
            height: 100vh; /* Full viewport height */
        }
    </style>
</head>
<body>
    <iframe id="dynamic-iframe" src=""></iframe>

    <script>
        const sheetId = '1z4UHaz7ReS5LM56XsN2rqMDuAPaPHl6-rOCUJ3eNVKU';
        const sheetName = 'Scores'; // Name of the worksheet
        const queryUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tq=SELECT%20C%20LIMIT%201&sheet=${sheetName}`;

        async function updateIframe() {
            try {
                const response = await fetch(queryUrl);
                const data = await response.text();

                // Extract the URL from the returned data (JSON-like response)
                const jsonData = JSON.parse(data.replace('/*O_o*/', '').replace(/(^google\.visualization\.Query\.setResponse\(|\);$)/g, ''));
                const url = jsonData.table.rows[0].c[0].v; // Get the value from cell C1

                if (url) {
                    const iframe = document.getElementById('dynamic-iframe');
                    iframe.src = url; // Update iframe source
                } else {
                    console.error('URL in cell C1 is empty or invalid.');
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                alert('Failed to fetch the iframe URL. Please check your sheet permissions and try again.');
            }
        }

        // Initial load
        updateIframe();

        // Optionally, refresh iframe every 10 seconds
        setInterval(updateIframe, 10000);
    </script>
</body>
</html>
