<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sDynamic Iframe</title>
    <style>
        /* Ensure full-screen layout */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Fullscreen iframe -->
    <iframe id="dynamic-iframe"></iframe>

    <script>
        async function updateIframe() {
            // Google Sheets API URL
            const queryUrl = 'https://docs.google.com/spreadsheets/d/1z4UHaz7ReS5LM56XsN2rqMDuAPaPHl6-rOCUJ3eNVKU/gviz/tq?tq=SELECT%20C%20LIMIT%201&sheet=Scores';

            try {
                console.log('Fetching URL:', queryUrl);
                const response = await fetch(queryUrl);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.text();
                console.log('Raw data:', data);

                // Strip the wrapper around the JSON
                const jsonString = data.replace(/^.*google\.visualization\.Query\.setResponse\(|\);?$/g, '');
                const jsonData = JSON.parse(jsonString);
                console.log('Parsed JSON:', jsonData);

                // Extract the URL from cell C1
                const url = jsonData.table.rows[0]?.c[0]?.v;
                if (url) {
                    const iframe = document.getElementById('dynamic-iframe');
                    iframe.src = url; // Update iframe source
                    console.log('Updated iframe source to:', url);
                } else {
                    console.error('Cell C1 is empty or invalid.');
                    alert('Cell C1 is empty or contains an invalid URL.');
                }
            } catch (error) {
                console.error('Error fetching the iframe URL:', error);
                alert('Failed to fetch the iframe URL. Please check your sheet permissions and try again.');
            }
        }

        // Fetch the iframe URL initially and refresh it every 10 seconds
        updateIframe();
        setInterval(updateIframe, 10000); // Refresh every 10 seconds
    </script>
</body>
</html>
