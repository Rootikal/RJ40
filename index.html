<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Iframe Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrollbars */
        }

        iframe {
            border: none;
            width: 100%;
            height: 100vh; /* Full viewport height */
        }
    </style>
</head>
<body>
    <iframe id="dynamic-iframe" src=""></iframe>

    <script>
        const sheetId = '1z4UHaz7ReS5LM56XsN2rqMDuAPaPHl6-rOCUJ3eNVKU';
        const sheetUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;

        async function updateIframe() {
            try {
                const response = await fetch(sheetUrl);
                const data = await response.text();

                // Parse CSV and extract cell C1 (row 1, column 3)
                const rows = data.replace(/\r/g, '').split('\n');
                const firstRow = rows[0].split(',');
                const url = firstRow[2].replace(/(^"|"$)/g, '').trim(); // Column 3 (C1)

                if (url) {
                    const iframe = document.getElementById('dynamic-iframe');
                    iframe.src = url; // Update iframe source
                } else {
                    console.error('URL in cell C1 is empty or invalid.');
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                alert('Failed to fetch the iframe URL. Please check your sheet permissions and try again.');
            }
        }

        // Initial load
        updateIframe();

        // Optionally, refresh iframe every 10 seconds
        setInterval(updateIframe, 5000);
    </script>
</body>
</html>
