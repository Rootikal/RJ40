<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1Taskmaster Winner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: url('https://i.redd.it/j6txbzpljuj61.png') no-repeat center center fixed;
            background-size: cover;
        }

        .winner-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        .winner-image {
            max-width: 40%; /* Reduced from 50% to 40% for a smaller size */
            height: auto;
            object-fit: contain;
            transform: rotate(var(--rotate-angle)); /* Apply a random jaunty angle */
        }

        .winner-text {
            margin-top: 20px;
            font-family: "Courier New", Courier, monospace;
            font-size: 30px;
            font-weight: bold;
            color: white;
            background-color: red;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 2;
        }

        #fireworks-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none; /* Allow interactions with elements above the canvas */
        }
    </style>
</head>
<body>
    <canvas id="fireworks-canvas"></canvas>
    <div class="winner-container" id="winner-container">
        <!-- The winner's image and title will be inserted here -->
    </div>

    <!-- Load Fireworks.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.0.1/dist/fireworks.min.js"></script>

    <script>
        // Initialize fireworks animation
        const fireworks = new Fireworks({
            selector: '#fireworks-canvas',
            maxRockets: 5,  // Max rockets at once
            rocketSpawnInterval: 150,  // Interval between rockets
            numParticles: 100,  // Number of particles per firework
            explosionMinHeight: 0.2,  // Minimum height of explosion
            explosionMaxHeight: 0.9,  // Maximum height of explosion
            hue: 120,  // Color hue of the fireworks
            speed: 10,  // Speed of the fireworks
            friction: 0.95,  // Friction of particles
            gravity: 1.2,  // Gravity of particles
            opacity: 0.75,  // Opacity of particles
            trail: 2,  // How long the trails should be
            delay: 25,  // Delay between firework launches
        });

        // Fetch winner's image from Google Sheets
        const sheetId = '1z4UHaz7ReS5LM56XsN2rqMDuAPaPHl6-rOCUJ3eNVKU';
        const sheetUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;

        async function fetchWinner() {
            try {
                const response = await fetch(sheetUrl);
                if (!response.ok) {
                    throw new Error(`Failed to fetch data: ${response.status} ${response.statusText}`);
                }
                const data = await response.text();

                // Parse CSV and normalize data
                const rows = data.replace(/\r/g, '').split('\n').map(row => {
                    return row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g).map(cell => cell.replace(/(^"|"$)/g, '').trim());
                });

                // Only include rows 4 to 12 (index 3 to 11)
                const relevantRows = rows.slice(3, 12);

                // Sort rows by score in descending order (column S = index 18)
                const sortedRows = relevantRows.sort((a, b) => parseFloat(b[18]) - parseFloat(a[18]));

                // Get the top contestant
                const [topContestant] = sortedRows;

                if (!topContestant || topContestant.length < 19) {
                    throw new Error('Top contestant data is incomplete.');
                }

                const [contestant, , , , , , , , , , , , , , , , , , total, url] = topContestant;

                if (!url) {
                    throw new Error('Winner image URL is missing.');
                }

                const winnerContainer = document.getElementById('winner-container');

                const img = document.createElement('img');
                img.src = url;
                img.alt = contestant || 'Winner';
                img.className = 'winner-image';
                img.style.setProperty('--rotate-angle', `${Math.random() * 10 - 5}deg`);

                const winnerText = document.createElement('div');
                winnerText.className = 'winner-text';
                winnerText.textContent = 'Croes Vaen Taskmaster Winner';

                winnerContainer.appendChild(img);
                winnerContainer.appendChild(winnerText);
            } catch (error) {
                console.error('Error processing winner data:', error);
                alert('Failed to display the winner. Check the console for details.');
            }
        }

        // Fetch the winner initially
        fetchWinner();

        // Start fireworks animation
        fireworks.start();
    </script>
</body>
</html>
